<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>综合实例</title>
</head>
<body>
	<div>
		<form action="login.html" method="post">
		<table border="1" cellspacing="0">
			<tr>
				<td width="79" bgcolor="#ffffff">用户名</td>
				<td width="79" bgcolor="#ffffff"><input type="text" name="yonghu"></td>
			</tr>
			<tr>
				<td width="79" bgcolor="#ffffff">密码</td>
				<td width="79" bgcolor="#ffffff"><input type="password" name="password"></td>
			</tr>
			<tr>
				<td width="79" bgcolor="#ffffff">确认密码</td>
				<td width="79" bgcolor="#ffffff"><input type="text" name="password"></td>
			</tr>
			<tr>
				<td width="79" bgcolor="#ffffff">性别</td>
				<td width="79" bgcolor="#ffffff"><input type="radio" name="sex">男<input type="radio" name="sex">女</td>
			</tr>
			<tr>
				<td width="79" bgcolor="#ffffff">生日</td>
				<td width="279" bgcolor="#ffffff">
					<select name="公历">
						<option>公元</option>
					</select>
					<select name="年">
						<option>1995</option>
					</select>
					<select name="月">
						<option>12</option>
					</select>
					<select name="日">
						<option>12</option>
					</select>
				</td>
			</tr>
			<tr>
				<td width="79" bgcolor="#ffffff">出生地</td>
				<td width="279" bgcolor="#ffffff">
					<select name="出生地">
						<option>中国</option>
					</select>
					<select name="省份">
						<option>河北省</option>
					</select>
					<select name="市区">
						<option>石家庄</option>
					</select>
				</td>
			</tr>
			<tr>
				<td width="79" bgcolor="#ffffff">验证码</td>
				<td width="279" bgcolor="#ffffff">
					<input type="text" name="yanzhengma">
					<img src="images/yanzhengma.jpg" height="20" width="40">
				</td>width
			</tr>
			<tr>
				<td width="79" bgcolor="#ffffff">证件号</td>
				<td width="79" bgcolor="#ffffff"><input type="text" name="id"></td>
			</tr>
			<tr>
				<td width="79" bgcolor="#ffffff">爱好</td>
				<td width="79" bgcolor="#ffffff">
					<input type="radio" name="fun">音乐
					<input type="radio" name="fun">足球
					<input type="radio" name="fun">篮球
				</td>
			</tr>
			<tr>
				<td width="79" bgcolor="#ffffff">说明</td>
				<td width="79" bgcolor="#ffffff">
					<textarea cols="10" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td width="79" bgcolor="#ffffff">上传头像</td>
				<td width="79" bgcolor="#ffffff"><input type="file" name="pic" value="选择文件"></td>
			</tr>
			<tr>
				<td width="300" colspan="2" bgcolor="#ffffff" align="center">
					<input type="submit" name="sub">
					<input type="reset" name="reset">
					<input type="button" name="btn" value="按钮">
				</td>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
